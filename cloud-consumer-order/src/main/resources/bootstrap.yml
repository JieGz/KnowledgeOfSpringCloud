#端口号和环境应该通过启动参数配置
server:
  port: 8101

spring:
  application:
    name: cloud-consumer-order
  cloud:
    nacos:
      server-addr: http://nacos.itnaodong.com
      discovery:
        namespace: DEV_NACE_SPACE
        group: DEV_GROUP
      config:
        namespace: DEV_NACE_SPACE
        group: DEV_GROUP
        file-extension: yml
        extension-configs:
          - data-id: feign-config.yml
            group: DEV_GROUP
            refresh: true
          - data-id: logging-level.yml
            group: DEV_GROUP
            refresh: true
    sentinel:
      transport:
        port: 8719
        dashboard: http://localhost:8830