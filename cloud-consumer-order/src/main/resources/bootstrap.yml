#端口号和环境应该通过启动参数配置
server:
  port: 8101

spring:
  application:
    name: cloud-consumer-order
  cloud:
    nacos:
      server-addr: http://192.168.56.103:8848
      discovery:
        namespace: DEV_NAME_SPACE
        group: DEV_GROUP
      config:
        namespace: DEV_NAME_SPACE
        group: DEV_GROUP
        file-extension: yml
        extension-configs:
          - data-id: feign-config.yml
            group: DEV_GROUP
            refresh: true
          - data-id: logging-level.yml
            group: DEV_GROUP
            refresh: true